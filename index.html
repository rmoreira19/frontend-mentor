<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="fundo">
      <img src="images/pattern-background-desktop.svg" alt="fundo" />
    </div>
    <div class="card">
      <header>
        <img src="images/illustration-hero.svg" alt="Img Header" />
      </header>
      <div class="container">
        <h2 class="title">Order Summary</h2>
        <p class="text">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dicta ut
          placeat a ratione, est impedit numquam laborum illo laudantium aut!
        </p>
        <div class="plan">
          <i class="icon-music">
            <img src="images/icon-music.svg" alt="music"
          /></i>
          <div class="info">
            <h3 class="subtitle">Annual Plan</h3>
            <span class="price">$59,99 / Year</span>
          </div>
          <a href="javascript:void(0)" class="change">Change</a>
        </div>
        <footer class="card-footer">
          <button class="buy">Proceed to Payment</button>
          <a href="javascripti:void(0)" class="cancel">Cancel Order</a>
        </footer>
      </div>
    </div>
  </body>
</html>
